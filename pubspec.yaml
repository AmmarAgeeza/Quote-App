name: quotes_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  dio: ^5.1.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^8.1.3
  fluttertoast: ^8.2.2
  internet_connection_checker: ^1.0.0+1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets\images\quote.png
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets\fonts\Tajawal-Black.ttf
          weight: 900
        - asset: assets\fonts\Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets\fonts\Tajawal-Bold.ttf
          weight: 700
        - asset: assets\fonts\Tajawal-Medium.ttf
          weight: 500
        - asset: assets\fonts\Tajawal-Regular.ttf
          weight: 400
        - asset: assets\fonts\Tajawal-Light.ttf
          weight: 300
        - asset: assets\fonts\Tajawal-ExtraLight.ttf
          weight: 200
